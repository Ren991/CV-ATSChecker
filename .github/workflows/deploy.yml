name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject API Key
        run: |
          # Este comando busca la palabra REPLACE_ME_WITH_GEMINI_KEY y la cambia por el secreto
          sed -i "s/REPLACE_ME_WITH_GEMINI_KEY/${{ secrets.GEMINI_API_KEY }}/g" script.js

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # O la carpeta donde est√© tu index.html