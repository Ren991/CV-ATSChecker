name: Deploy to GitHub Pages with API Key

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write  # Cambiado a write para permitir la inyección de la llave
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ESTE ES EL PASO NUEVO QUE INYECTA TU LLAVE ---
      - name: Inject API Key
        run: |
          sed -i "s|REPLACE_ME_WITH_GEMINI_KEY|${{ secrets.GEMINI_API_KEY }}|g" script.js
          echo "Inyección de clave completada."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Subimos los archivos directamente (sin Jekyll para evitar errores de compilación)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
